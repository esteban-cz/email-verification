<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email verification</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <h2>Verify your email</h2>
    </div>
    <form class="form" id="form">
      <div class="form-control">
        <small><label for="">*</label></small>
        <label for="">Name:</label>
        <input type="text" placeholder="John" id="name" required>
      </div>
      <div class="form-control">
        <small><label for="">*</label></small>
        <label for="">Surname:</label>
        <input type="text" placeholder="Doe" id="surname" required>
      </div>
      <div class="form-control">
        <small><label for="">*</label></small>
        <label for="">Email:</label>
        <input type="email" placeholder="john.doe@email.com" id="email" required>
      </div>
      <button type="submit">Send verification code</button>
    </form>
    <div class="message hidden header">
      <p>message</p>
    </div>
    <form class="form hidden" id="form-verify">
      <div class="form-control">
        <label for="" style="font-size: medium;">Enter your verification code:</label>
        <input type="text" placeholder="000-000" id="verificationCode" maxlength="7" required>
      </div>
      <button type="submit">Verify</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
