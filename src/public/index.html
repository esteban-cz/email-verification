<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email verification</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <h2>Verify your email</h2>
    </div>
    <form class="form" id="form">
      <div class="form-control">
        <small><label for="">*</label></small>
        <label for="">Name:</label>
        <input type="text" placeholder="John" id="name" onclick="nameError()">
        <small id="name-error" style="display: none;">&nbsp Name is required</small>
      </div>
      <div class="form-control">
        <small><label for="">*</label></small>
        <label for="">Surname:</label>
        <input type="text" placeholder="Doe" id="surname" onclick="surnameError()">
        <small id="surname-error" style="display: none;">&nbsp Surname is required</small>

      </div>
      <div class="form-control">
        <small><label for="">*</label></small>
        <label for="">Email:</label>
        <input type="email" placeholder="john.doe@email.com" id="email" onclick="emailError()">
        <small id="email-error" style="display: none;">&nbsp Email is required</small>
      </div>
      <button type="submit">Send verification code</button>
    </form>
    <div class="message hidden header">
      <p>message</p>
    </div>
    <form class="form hidden" id="form-verify">
      <div class="form-control">
        <label for="" style="font-size: medium;">Enter your verification code:</label>
        <input type="text" placeholder="000-000" id="verificationCode" maxlength="7" onclick="codeError()">
        <small id="code-error" style="display: none;">&nbsp Verification code is required</small>
      </div>
      <button type="submit">Verify</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
