<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email verification</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <h2>Verify your email</h2>
    </div>
    <form class="form" id="form">
      <div class="form-control">
        <small><label for="">*</label></small>
        <label for="">Name:</label>
        <input type="text" placeholder="John" id="name" required>
      </div>
      <div class="form-control">
        <small><label for="">*</label></small>
        <label for="">Surname:</label>
        <input type="text" placeholder="Doe" id="surname" required>
      </div>
      <div class="form-control">
        <small><label for="">*</label></small>
        <label for="">Email:</label>
        <input type="email" placeholder="john.doe@email.com" id="email" required>
      </div>
      <button type="submit">Send verification code</button>
    </form>
    <div class="message hidden header">
      <p>message</p>
    </div>
    <form class="form hidden" id="form-verify">
      <div class="form-control">
        <label for="" style="font-size: medium;">Enter your verification code:</label>
        <input type="text" placeholder="000-000" id="verificationCode" required>
      </div>
      <button type="submit">Verify</button>
    </form>
  </div>

  <script>
    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      var name = document.getElementById('name').value;
      var surname = document.getElementById('surname').value;
      var email = document.getElementById('email').value;
      const form = document.getElementById("form");
      const form_verify = document.getElementById("form-verify")
      const header = document.querySelector(".header");
      const button = document.querySelector("button");
      const message = document.querySelector(".message");
      var success_message = document.querySelector('.message.hidden');
      var verificationCode = document.getElementById('verificationCode').value;

      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/email/send_email', true);
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            success_message.innerHTML = xhr.responseText;
            header.classList.add("hidden");
            form.classList.add("hidden");
            message.classList.remove("hidden");
            form_verify.classList.remove("hidden");
            ani();
          } else {
            if (xhr.handled !== true) {
              if (xhr.status === 500) {
                alert('This email adress doesn not exist');
                xhr.handled = true;
              }
              if (xhr.status === 400) {
                alert('This email adress is already verified');
                xhr.handled = true;
              }
            }
          }
        }
      };
      xhr.send(
        'name=' + encodeURIComponent(name) +
        '&surname=' + encodeURIComponent(surname) +
        '&email=' + encodeURIComponent(email)
      );
    });
    document.getElementById('form-verify').addEventListener('submit', function(event) {
      event.preventDefault();

      var verificationCode = document.getElementById('verificationCode').value;

      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/email/verify', true);
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            // window.location.href = '/finish.html';
            window.location.reload()
          } else {
            alert('Wrong verification code, try again');
          }
        }
      };
      xhr.send('verificationCode=' + encodeURIComponent(verificationCode));
    });

  </script>
</body>
</html>
